{% extends "base.html" %}

{% block title %}My Lists{% endblock %}

{% block content %}
	<div class="row">
		<div class="col-xs-12">
			<h1 id="page-title">My Lists</h1>
		</div>
		<div class="col-xs-12 col-sm-6">
			<ul id="mylists">
				{% if mylists %}
		    		{% for list in mylists %}
				    	<li class="bg-info">
					    	{{ list.name }}
					    	<div class="pull-right">
						    	<a class="btn btn-info edit-list-button" href="{% url 'lists:edit' list.id %}" role="button"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span><span class="sr-only sr-only-focusable">Edit List</span></a>
						    	<a class="btn btn-danger delete-list-button" href="{% url 'lists:delete' list.id %}?redirect=mylists" role="button"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span><span class="sr-only sr-only-focusable">Delete item</span></a>
					    	</div>
				    	</li>
		    		{% endfor %}
		    	{% endif %}
	    		<li class="bg-success"><a href="{% url 'lists:create' %}">Create New List</a><a class="pull-right btn btn-success edit-list-button" href="{% url 'lists:create' %}" role="button"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span><span class="sr-only sr-only-focusable">Create New List</span></a></a></li>
	    	</ul>
		</div>
	</div>
{% endblock %}
