{% extends "base.html" %}

{% block title %}My Lists{% endblock %}

{% block content %}
	<div class="row">
		<div class="col-xs-12">
			<h1>My Lists</h1>
		</div>
		<div class="col-sm-6">
			<ul id="mylists">
				{% if mylists %}
		    		{% for list in mylists %}
				    	<li class="bg-info">{{ list.name }}<a class="pull-right btn btn-info edit-list-button" href="{% url 'lists:edit' list.id %}" role="button"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span><span class="sr-only sr-only-focusable">Edit List</span></a></li>
		    		{% endfor %}
		    	{% endif %}
	    		<li class="bg-success">Create New List<a class="pull-right btn btn-success edit-list-button" href="{% url 'lists:create' %}" role="button"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span><span class="sr-only sr-only-focusable">Create New List</span></a></a></li>
	    	</ul>
		</div>
	</div>
{% endblock %}
